<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}">
    <title>Home</title>
</head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">

        <div th:replace="~{base :: titulo('Login')}"></div>

        <div class="card mb-3">
            <form th:action="@{/login}" class="card-body" method="POST">

                <div class="form-group">
                    <label for="username" >Usuário</label>
                    <input name="username"  class="form-control " placeholder="usuário">
                </div>

                <div class="form-group">
                    <label for="password" >Senha</label>
                    <input type="password" name="password"  class="form-control" placeholder="senha">
                </div>

                <button  class="btn btn btn-primary mt-3" type="submit">Login</button>

            </form>

        </div>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
